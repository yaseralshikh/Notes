{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form profile_form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        {% endbuttons %}
    </form>

{% endblock %}
